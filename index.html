<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Quiz</title>
</head>
<body>
    <h1>HTML Basic Quiz</h1>
    <p>Test youe knowledge of HTML!</p>
    <form action="">
        <fieldset>
            <legend>1. What does HTML stands for?</legend>
            <label for="a"><input type="radio" name="HTML" id="a">a)HyperText Markup Language</label><br>
            <label for="b"><input type="radio" name="HTML" id="b">b)HighText Machine Lanmguage</label><br>
            <label for="c"><input type="radio" name="HTML" id="c">c)HyperTool Markup Language</label><br>
            <label for="d"><input type="radio" name="HTML" id="d">d)None of the above</label>
        </fieldset><br>
<fieldset>
    <legend>2. Which tag is used to create a hyperlink?</legend>
    <label for="link"><input type="radio" name="hyperlink" id="link">a) < link > </label><br>
    <label for="aa"><input type="radio" name="hyperlink" id="aa">b) < a ></label><br>
    <label for="href"><input type="radio" name="hyperlink" id="href">c) < href > </label><br>
    <label for="hyper"><input type="radio" name="hyperlink" id="hyper">d) < hyper ></label>
</fieldset><br>
<fieldset>
    <legend>3. Select the list of Your Favourite language from the following</legend>
<label for="Java"><input type="checkbox" name="Favourite lang" id="Java">Java</label><br>    
<label for="C++"><input type="checkbox" name="Favourite lang" id="C++">C++</label>  <br>  
<label for="JavaScript"><input type="checkbox" name="Favourite lang" id="JavaScript">JavaScript</label><br>    
<label for="Python"><input type="checkbox" name="Favourite lang" id="Python">Python</label><br>  
<label for="C#"><input type="checkbox" name="Favourite lang" id="C#">C#</label><br>    
<label for="Go Lang"><input type="checkbox" name="Favourite lang" id="Go Lang">Go Lang</label>    
</fieldset><br>
<label for="Qualification">Your Qualification: <select name="Qualification" id="Qualification" required="required">
    <option value="Matric">Matric</option>
    <option value="F.Sc">F.Sc</option>
    <option value="BS">BS</option>
    <option value="MS">MS</option>
</select></label><br><br>
<label for="car">Enter your Fav Car: <input type="text" name="car" id="car" placeholder="Select/Enter Your Fav Car"></label><br><br>
<button>Submit</button>
    </form>
</body>
</html>
